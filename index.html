<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Abayomi Olatunji">
        <title>Welcome to AndelaContact Page</title>
        
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
    
        <header>
            <nav>
            
            </nav>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="tab tab-1">
                        <table id="table" border="1" cellpadding="10px">
                            <tr>
                                <th>Image</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                            </tr>

                        </table>
                    </div>   
                </div>
                <!-- name="image" id="image" -->
                <div class="tab tab-2">
                    Select Picture:<input type="file" onchange="readURL(this);" /> <img id="blah" src="#" alt="your image" />
                    First Name:<input type="text" name="fname" id="fname">
                    Last Name:<input type="text" name="lname" id="lname">
                    Phone Number:<input type="tel" name="tel" id="tel">
                    Email:<input type="email" name="email" id="email">


                    <button class="save" onclick="addRowToTable()">Save</button>
                    <button class="edit" onclick="editSelectedRow()">Edit</button>
                    <button class="delete" onclick="removeSelectedRow()">Delete</button>
                </div>
            <section>
        </main>
        
        <script src="assets/js/script.js"></script>
    </body>
</html>
